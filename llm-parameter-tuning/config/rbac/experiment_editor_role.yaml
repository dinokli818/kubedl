# permissions for end users to edit experiments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: llm-parameter-tuning
    app.kubernetes.io/managed-by: kustomize
  name: experiment-editor-role
rules:
- apiGroups:
  - llmpt.kubedl.io.dinokli818.me
  resources:
  - experiments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - llmpt.kubedl.io.dinokli818.me
  resources:
  - experiments/status
  verbs:
  - get
